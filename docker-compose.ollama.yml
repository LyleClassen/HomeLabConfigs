version: '3.8'

services:
  ollama:
    image: ollama/ollama:rocm
    container_name: ollama
    restart: unless-stopped
    ports:
      - '11434:11434'
    volumes:
      - /opt/ollama/models:/root/.ollama/models
      - /opt/ollama/data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
      - HSA_OVERRIDE_GFX_VERSION=8.0.3 # Important for RX 570/580
      - ROCR_VISIBLE_DEVICES=0
      - OLLAMA_NUM_GPU=999 # Use full GPU
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    networks:
      - ollama-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - '3000:8080'
    volumes:
      - /opt/openwebui/data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=changethissecretkey123
      - WEBUI_NAME=Home Lab AI
      - ENABLE_SIGNUP=true
    networks:
      - ollama-net
    depends_on:
      - ollama

networks:
  ollama-net:
    driver: bridge
    name: ollama-network
