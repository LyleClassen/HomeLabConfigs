version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - '11434:11434'
    volumes:
      - /opt/ollama/models:/root/.ollama/models
      - /opt/ollama/data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_GPU=999
      - OLLAMA_VULKAN=1  # Enable Vulkan GPU acceleration (experimental)
    devices:
      - /dev/dri:/dev/dri  # Required for Vulkan GPU access
    group_add:
      - video   # Required for GPU access
      - render  # Required for Vulkan on AMD GPUs
    networks:
      - ollama-net

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - '3006:8080'
    volumes:
      - /opt/openwebui/data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=changethissecretkey123
      - WEBUI_NAME=Home Lab AI
      - ENABLE_SIGNUP=true
    networks:
      - ollama-net
    depends_on:
      - ollama

networks:
  ollama-net:
    driver: bridge
    name: ollama-network
